<body>
 <!-- The navigation menu -->
 <div class="container" style="border-radius:0; padding: 0px; margin-bottom:10px ;">

</div>
  <div class="container">
    <h1>üìò RankMap Mock Tracker</h1>

    <input id="testName" placeholder="Test Name (e.g. Mock 5)" />
    <input id="testDate" type="date" />
    <input id="totalMarks" type="number" placeholder="Total Marks (eg. 720)" />
    <input id="attempted" type="number" placeholder="Total Attempted" />
    <input id="correct" type="number" placeholder="Correct Answers" />
    <button onclick="saveTest()">üíæ Save Test</button>

    <table>
      <thead>
        <tr>
          <th>Test</th><th>Date</th><th>Total</th><th>Accuracy</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="testTableBody"></tbody>
    </table>

    <button onclick="exportCSV()">üì§ Export CSV</button>

    

    <div style="margin-top: 2rem;">
      <canvas id="lineChart" height="150"></canvas>
      <p id="performanceTip" style="font-weight:bold; color: #ff6b6b; text-align:center;"></p>
    </div>
    
    </div>
    
    <!-- barchart -->
  <div class="container" style="margin-top: 10px; border-radius: 50px;">
    <div class="chart-wrapper"> <canvas id="barChart" height="50"></canvas> </div> 
    </div>
    <!-- bar chart end -->
    <footer style=text-align:center;>
      <p> ¬©RankMap - A planar designed by Focus Fuel | All right Reserved 2025-26</p> <p><a href="https://whatsapp.com/channel/0029VbArOnK47XeDQhWaYQ08">Join Our WhatsApp Channel</a></p> <p><a href="index.html">Add Your Task </a></p>
   
    </footer>
  <script>
    let tests = JSON.parse(localStorage.getItem('mockTestsLite')) || [];
    let editIndex = null;

    function saveTest() {
      const t = {
        testName: document.getElementById('testName').value,
        date: document.getElementById('testDate').value,
        total: +document.getElementById('totalMarks').value,
        attempted: +document.getElementById('attempted').value,
        correct: +document.getElementById('correct').value
      };
      t.accuracy = t.attempted ? `${Math.round((t.correct / t.attempted) * 100)}%` : "-";

      if (editIndex !== null) {
        tests[editIndex] = t;
        editIndex = null;
      } else {
        tests.push(t);
      }

      localStorage.setItem('mockTestsLite', JSON.stringify(tests));
      renderTable();
      renderCharts();
      clearForm();
    }

    function clearForm() {
      document.querySelectorAll('input').forEach(i => i.value = '');
    }

    function renderTable() {
      const tbody = document.getElementById('testTableBody');
      tbody.innerHTML = '';
      tests.forEach((t, i) => {
        tbody.innerHTML += `
          <tr>
            <td data-label="Test">${t.testName}</td>
            <td data-label="Date">${t.date}</td>
            <td data-label="Total">${t.total}</td>
            <td data-label="Accuracy">${t.accuracy}</td>
             <td class="actions">
              <button onclick="editTest(${i})">‚úèÔ∏è</button>
              <button onclick="deleteTest(${i})">üóëÔ∏è</button>
            </td>
          </tr>`;
          <!--  -->
         
          <!--  -->
      });
    }
    function editTest(i) {
      const t = tests[i];
      testName.value = t.testName;
      testDate.value = t.date;
      
      attempted.value = t.attempted;
      correct.value = t.correct;
      editIndex = i;
    }

    function deleteTest(i) {
      tests.splice(i, 1);
      localStorage.setItem('mockTests', JSON.stringify(tests));
      renderTable();
      renderCharts();
    }
    

    function exportCSV() {
      if (!tests.length) return alert('No tests to export!');
      const headers = Object.keys(tests[0]).join(',');
      const rows = tests.map(t => Object.values(t).join(',')).join('\n');
      const blob = new Blob([headers + '\n' + rows], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'MockTests.csv';
      a.click();
    }

    function renderCharts() {
      const labels = tests.map(t => t.testName);
      const data = tests.map(t => t.total);
      const accuracy = tests.map(t => t.correct && t.attempted ? Math.round((t.correct / t.attempted) * 100) : 0);

       if (window.barInstance) window.barInstance.destroy(); 
      if (window.lineInstance) window.lineInstance.destroy();

       const ctx1 = document.getElementById('barChart').getContext('2d');
      window.barInstance = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total Marks',
            data: data,
            backgroundColor: '#ff6b6b'
          }]
        },
        options: { responsive: true, indexAxis: 'y' }
      });  

      const ctx2 = document.getElementById('lineChart').getContext('2d');
      window.lineInstance = new Chart(ctx2, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Overall Performance',
            data: data,
            fill: false,
            borderColor: '#ff6b6b',
            tension: 0.2
          }]
        },
        options: { responsive: true }
      });

      // Performance Tips
      const len = data.length;
      let tip = '';
      if (len >= 2) {
        const diff = data[len - 1] - data[len - 2];
        if (diff > 0) tip = 'üìà Great! Stay consistent and keep practicing!';
        else if (diff < 0) tip = 'üìâ Oops! Revisit weak topics and revise daily.';
        else tip = '‚ûñ Stable... Try mock tests under exam pressure to push ahead.';
      }
      document.getElementById('performanceTip').innerText = tip;
    }

    renderTable();
    renderCharts();
  </script>
